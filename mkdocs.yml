site_name: pypekit
site_url: https://pypekit.github.io/pypekit
repo_url: https://github.com/pypekit/pypekit
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
  logo: assets/logo.png
  favicon: assets/favicon.ico
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    toggle:
      icon: material/brightness-4
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-7
      name: Switch to light mode
plugins:
- mkdocstrings:
    handlers:
      python:
        options:
          docstring_section_style: table
          docstring_style: numpy
          docstrin_options:
            ignore_init_summary: true
          merge_init_into_class: true
- autorefs
- mkdocs-jupyter
- search
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Examples:
      - "Basic Example": examples/example.ipynb
      - "Iris Dataset": examples/iris.ipynb
      - "Cross Validation": examples/cross_validation.ipynb
  - API Reference:
      - pypekit: reference/pypekit.md