site_name: pypekit
site_url: https://pypekit.github.io/pypekit
repo_url: https://github.com/pypekit/pypekit
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
  logo: assets/logo.png
  favicon: assets/favicon.ico
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    toggle:
      icon: material/brightness-4
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-7
      name: Switch to light mode
  features:
  - content.code.copy
plugins:
- mkdocstrings:
    handlers:
      python:
        options:
          docstring_section_style: table
          docstring_style: numpy
          docstrin_options:
            ignore_init_summary: true
          merge_init_into_class: true
- autorefs
- mkdocs-jupyter
- search
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
nav:
  - Home: index.md
  - Tutorials:
      - "Getting Started": tutorials/getting-started.ipynb
  - Examples:
      - "Iris Dataset": examples/iris.ipynb
      - "Cross Validation": examples/cross_validation.ipynb
  - API Reference:
      - pypekit: api/pypekit.md